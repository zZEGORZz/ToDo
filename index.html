<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnJs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="header">
        <div class="container">
            <div class="logo">Задачи</div>
            <input id="inputTask" type="text" placeholder="Введите задачу" onkeydown="checkForEnter(event)">
            <input id="buttonAddTask" type="button" value="Добавить"/>
        </div>
    </div>
    <h5><div id="inputTaskText"></div></h5> 

    <ul class="ulTodo" id="ulList">
        <li id="delete" class="showingOff liTodo"></li>
    </ul>

    <script src="scripts/file.js"></script>
</body>
</html>
